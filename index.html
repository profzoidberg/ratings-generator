<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ratings Investigator</title>
	<link rel="shortcut icon" href="images/tv.png">
	<link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,600,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="app-title">
		<p><i class="material-icons" id="tv">tv</i><strong>TV Ratings Investigator</strong></p>
	</div>
	<form id="search">
		<input type="text" id="query" placeholder="Search a TV Series..." />
		<input type="submit" id="search-term"/>
		<button type="button" id="reset">Reset</button>
	</form>
	<div class="title">
		<p class="series-title"></p>
		<div class="rating">
			<p class="series-rating"></p><i class="material-icons" id="star-rate">star_rate</i>
		</div>
	</div>
	<div class="plot">
		<p class="series-plot"></p>
	</div>
	<div id="search-results">
		<div class="season-content">
			<p class="season-title"></p>
			<div class="episode-content">
				<p class="episode-title"></p>
			</div>
		</div>
	</div>
</body>
</html>
