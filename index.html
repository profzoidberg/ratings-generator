<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ratings Investigator</title>
	<link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="title">
		<p>TV Ratings Investigator</p>
	</div>
	<form id="search">
		<input type="text" id="query" placeholder="Search a TV Series..." />
		<input type="submit" id="search-term"/>
	</form>
	<div class="series-title">
		<p>Series Title Here and Rating</p>
	</div>
	<div class="series-plot">
		<p>Series Plot Here</p>
	</div>
	<div id="search-results"></div>
</body>
</html>
