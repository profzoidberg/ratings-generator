<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ratings Investigator</title>
	<link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="title">
		<p><strong>TV Ratings Investigator</strong></p>
	</div>
	<form id="search">
		<input type="text" id="query" placeholder="Search a TV Series..." />
		<input type="submit" id="search-term"/>
	</form>
	<div class="title">
		<p class="series-title"></p>
	</div>
	<div class="rating">
		<p class="series-rating"></p>
	</div>
	<div class="plot">
		<p class="series-plot"></p>
	</div>
	<div id="search-results">
		<div class="season-content">
			<p class="season-title"></p>
			<div class="episode-content">
				<p class="episode-title"></p>
			</div>
		</div>
	</div>
	<div class="unsplash">
		<p>Background via <a href = "http://www.unsplash.com">Unsplash</a></p>
	</div>
</body>
</html>
